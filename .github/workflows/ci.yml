name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  # Prisma needs DATABASE_URL at generate time (dummy for CI)
  DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  PRISMA_DATABASE_URL: "prisma+postgres://accelerate.prisma-data.net/?api_key=dummy"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - run: npx tsc --noEmit
        name: Type check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build

  notify:
    name: Notify Vercel
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
      - name: Notify Vercel - lint
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - ca-agency-website: lint"

      - name: Notify Vercel - build
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - ca-agency-website: build"
